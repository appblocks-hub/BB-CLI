name: run-tests
run-name: running tests on pr by ${{ github.actor }}
on: [pull_request]
jobs:
  run-all-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: jest
